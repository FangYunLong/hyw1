<script>  
ajaxgoods();
$('.shopBtm').click(function(){
    $('input[name="page"]').val('1');

});

function ajaxgoods()
{
    $.ajax({ 
        type:'post',
        url: "{:U('Special/ajaxSpecialList')}", 
        data: $('#ajaxSpecialList').serialize(), 
        success: function(data){
          $('.special').html('');
          $('.special').append(data);
        }
    });
} 

function pageclick(value)
{
    $('input[name="page"]').val(value);
    ajaxgoods();  
}
