<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>好运旺租叉车</title>
<link href="/Public/hyw/css/base.css" rel="stylesheet" type="text/css" />
<link href="/Public/hyw/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/hyw/js/jquery-1.11.1.min.js"></script>
  
</head>


<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->

<!--------位置与搜索开始-------------->
<include file="Public/userTop" />
<!--------位置与搜索结束-------------->

<div class="neiCent2">
  <div class="mayLeft">  
    <!--------左边导航开始-------------->
    <include file="Public/userLeft" />
    <!--------左边导航结束-------------->
  </div>
  <div class="mayRight">
    <div class="rigbiaot">订单中心 &gt; <a href="{:U('User/userOrder')}">租车订单</a> &gt; <a href="{:U('User/userOrderStatus')}">年月租订单</a></div>
    <div class="orderdd">
      <div class="wancdd">
<if condition="$OrderNo neq ''">
       <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td rowspan="2" class="ddbg">未<br/>完<br/>成<br/>订<br/>单</td>
    <td>
    <foreach item='OrderNo' name='OrderNo'>
     <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ordList">
        <tr>
          <td colspan="4" class="ddbgiti">下单时间：{$OrderNo.add_time}</td>
          </tr>
        <tr>
          <td class="ddtu"><img src="{$OrderNo.zm_pic}" width="98" height="89" /></td>
          <td class="ddWeng">品牌：{$OrderNo.pinpai}叉车<br/>
            车类型：{$OrderNo.cart_type}<br/>
            吨位：{$OrderNo.dunwei}吨</td>
          <td class="ddjge">&nbsp;</td>
          <td class="ddMore">
            <a href="{:U('User/userOrderInfo',array('order_id'=>$OrderNo['order_id']))}">
            <img src="/Public/hyw/images/btn6.gif" width="77" height="27" /></a>
          </td>
          </tr>
  </table>
  </foreach>
    </td> 
</tr>
  <tr>
    <td class="ddMor2"><a href="{:U('User/userOrderStatusList',array('order_status'=>3))}"><img src="/Public/hyw/images/btn7.gif" width="93" height="29" /></a></td>
  </tr>
</table>   
</if>    
      </div>
    </div>
    <div class="orderdd">
      <div class="wancdd">
<if condition="$OrderYes neq ''">

       <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td rowspan="2" class="ddbg">已<br/>完<br/>成<br/>订<br/>单</td>
    <td >
      <foreach item='OrderYes' name='OrderYes'>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ordList">
        <tr>
          <td colspan="4" class="ddbgiti">下单时间：{$OrderYes.add_time}</td>
          </tr>
        <tr>
          <td class="ddtu"><img src="{$OrderYes.zm_pic}" width="98" height="89" /></td>
          <td class="ddWeng">品牌：{$OrderYes.pinpai}叉车<br/>
            车类型：{$OrderYes.cart_type}<br/>
            吨位：{$OrderYes.dunwei}吨</td>
          <td class="ddjge">&nbsp;</td>
          <td class="ddMore">
            <a href="{:U('User/userOrderInfo',array('order_id'=>$OrderYes['order_id']))}">
            <img src="/Public/hyw/images/btn6.gif" width="77" height="27" /></a>
          </td>
          </tr>
      </table>
      </foreach>
    </td> 
</tr>
  <tr>
    <td class="ddMor2"><a href="{:U('User/userOrderStatusList',array('order_status'=>5))}"><img src="/Public/hyw/images/btn7.gif" width="93" height="29" /></a></td>
  </tr>
       </table>
  </if>
       
      </div>
    </div>
    
  </div>
    
  <div class="clear"></div>
</div>
<!--------尾部开始-------------->
<include file="Public/footer" />
<!--------尾部结束--------------> 
</body>
</html>
