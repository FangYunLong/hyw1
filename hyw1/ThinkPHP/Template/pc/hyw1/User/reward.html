<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>好运旺租叉车</title>
<link href="/Public/hyw/css/base.css" rel="stylesheet" type="text/css" />
<link href="/Public/hyw/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/hyw/js/jquery-1.11.1.min.js"></script>
  
</head>


<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
<!--------位置与搜索开始-------------->
<include file="Public/userTop" />
<!--------位置与搜索结束-------------->
<div class="neiCent2">
  <div class="mayLeft">  
    <!--------左边导航开始-------------->
    <include file="Public/userLeft" />
    <!--------左边导航结束-------------->
  </div>

  <div class="mayRight">
  <script type="text/javascript">
$(function (){
  $("input.mh_date").manhuaDate({                
    Event : "click",//可选               
    Left : 0,//弹出时间停靠的左边位置
    Top : -16,//弹出时间停靠的顶部边位置
    fuhao : "-",//日期连接符默认为-
    isTime : false,//是否开启时间值默认为false
    beginY : 2017,//年份的开始默认为1949
    endY :2020//年份的结束默认为2049
  });
  
});
</script>
    <div class="rigbiaot">订单中心 >我的分销</div>
    <div class="mayxiax">
    <div class="dindt2">
      <div class="tixi1">
       <div class="tibt1">提现奖励到银行卡</div>
       <div class="tibt2">奖励余额：<span>{$actual_money}</span> 元</div>
        <div class="tibt3"><a href="{:U('User/addBankView')}">添加银行卡</a></div>
       <div class="clear"></div>
      </div>
      <div class="tixian">
       <div class="xuanwen">选择银行卡：</div>
      <div class="xuanka">
      <form method='post' action="{:U('User/rewardConfirm')}">
      <div class="tejiwz">
        <div class="yeaSe3 chooseParent"> 
          <if condition="$bank1 eq false">
            您还没有添加银行卡！
          <else/>
         <input class="magic-radio" type="radio" name="id" id="r1" value="{$bank1.id}" checked>
         <label for="r1" onclick='submits()' class="zhiwenz">{$bank1.bankname}{$bank1.bank_type} 尾号：{$bank1.bank_account}</label>  
        </if>    
        </div> 
      </div>
      </div>
      <div class='view' style='z-index:100;position:relative;display:none'>
        <foreach item='bank' name='bank'>
        <div class="xuanka" style='border-top:0px;'>
          <div class="tejiwz">
            <div class="yeaSe3"> 
              <input class="magic-radio" value='{$bank.id}' type="radio" name="id" id="r1">
              <label for="r1" onclick='submits()' class="zhiwenz submit choose"> {$bank.bankname}{$bank.bank_type} 尾号：{$bank.bank_account}</label>  
            </div>     
          </div>
        </div>
        </foreach> 
      </div>
       <div class="clear"></div>
      </div>
      <div class="tixian">
       <div class="xuanwen">提现金额：</div>
       <div class="xuanka2">
        <input name="amount" type="text" class="xshutk" /><span>元</span>
       </div>
       <script>
       $('input[name="amount"]').change(function(){
          var money = $('.tibt2 span').html();
          if(Number($(this).val()) > Number(money)){
            $(this).val(money);
          }
       })
       </script>
       <div class="clear"></div>
      </div>
      <input type="submit" class='nexts' style='display:none' />
      </form>
      <div class="tiannu">
        <a href="javascript:void(0)" class="btntix">下一步</a> 
      </div>
    </div>
    </div> 
  </div>    
  </div>
  <div class="clear"></div>
</div>
<!--------尾部开始-------------->
<include file="Public/footer" />
<!--------尾部结束--------------> 
</body>
<script>
  $('.btntix').click(function(){
    $('.nexts').click();
  });
  $('.choose').on('click',function(){
    $('.chooseParent').html('');
    $('.chooseParent').append($(this).parent().html());
    $('.view').css({'display':'none'});
    $('.chooseParent').children('input').attr('checked',true);
    $('.chooseParent').children('label').removeClass('choose');
  });
function submits()
{
    if($('.view').css('display') == 'block'){
      $('.view').css({'display':'none'})
    }else{
      $('.view').css({'display':'block'})
    }
}
</script>
</html>
