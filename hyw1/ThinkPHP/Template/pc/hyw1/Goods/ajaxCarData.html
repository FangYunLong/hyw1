
<ul class="yearSea">

			<img src="{$goodsList.zm_pic}" width="278" height="259" />

			<a href="{:U('Goods/carDataInfo',['goods_id'=>$goodsList['goods_id']])}">

			</a>
		</span>

</ul>

		<a href="javascript:void(0)" onclick="pageclick({$page['page']-1})"  class="page1">上一页</a>
