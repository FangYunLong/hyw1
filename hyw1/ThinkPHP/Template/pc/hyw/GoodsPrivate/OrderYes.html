<script>
window.location = "#maodian";
timeTo({$overs.h|default='0'},{$overs.time|default='0'});
function timeTo(h,time)
{
  // var time = 0;
  // var h = 0;
  setInterval(function(){
    ajaxgoods();

    time++;
    if(time >= 60){
      time -= 60;
      h++;
    }
    if(time < 10){
      time1 = '0'+time;
    }else{
      time1 = time;
    }
    if(h < 10){
      h1 = '0' + h;
    }else{
      h1 = h;
    }
    $('.h').html('');
    $('.h').append(h1);
    $('.time').html('');
    $('.time').append(time1);    
    // if(time < 10){
    //   time = 
    // }
  },1000);
  
}

function ajaxgoods()
{
  var order_id = $('.order_id').val();
  // var order_id = 3;
    $.ajax({ 
        type:'post',
        url: "{:U('GoodsPrivate/orderStatus')}", 
        data:{order_id:order_id}, 
        dataType: 'json',
        success: function(date){
          if(date['status']==1){
          	window.location.href = '/index.php/Home/GoodsPrivate/matchCar/order_id/'+order_id;
            // var str = '订单匹配成功！';
            // $('.dinpi2').html('');
            // $('.dinpi2').append(str);
            return false;
          }
        },
    });
}
