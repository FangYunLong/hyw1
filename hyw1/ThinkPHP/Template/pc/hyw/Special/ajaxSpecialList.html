<ul class="shopList">
  <foreach item='goodsList' name='goodsList'>
  <li>
      <a target='_block' href="{:U('Special/SpecialInfo',array('goods_id'=>$goodsList['goods_id']))}">
      <img src="{$goodsList.zm_pic}" width="260" height="260" /></a>
      <a target='_block' href="{:U('Special/SpecialInfo',array('goods_id'=>$goodsList['goods_id']))}"><span>{$goodsList.pinpai}<strong>{$goodsList.dunwei}</strong>吨</span></a>
      <Span>特价：<strong>￥{$goodsList.special_price}元</strong></Span>
  </li>
  </foreach>
</ul>
<div class="yepage">
		<a href="javascript:void(0)" onclick="pageclick({$page['page']-1})"  class="page1">上一页</a> 
      <foreach item='pageRows' name='pageRows'>
      <a href="javascript:void(0)" onclick="pageclick({$pageRows})" style="<if condition='$page.page eq $pageRows'>background:#039cf4;color:#fff</if>">{$pageRows}</a>
      </foreach> 
      <a href="javascript:void(0)" onclick="pageclick({$page['page']+1})" class="page2">下一页</a>
      <span>共{$page.pages}页　 　当前第{$page.page}页 </span> 
</div>
