<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>好运旺租叉车</title>
<link href="/Public/hyw/css/base.css" rel="stylesheet" type="text/css" />
<link href="/Public/hyw/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/hyw/js/jquery-1.11.1.min.js"></script>
  
</head>


<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
<div class="now">
    <div class="now1">您当前的位置：<a href="#">首页</a>  ><a href="#">资讯中心</a></div>
    <div class="now2"><form action="" method="get">
     <div class="souk"><input name="" type="text" class="shur2"  value="请输入关键字  如品牌、吨位、名称、型号" onfocus="if(this.value=='请输入关键字  如品牌、吨位、名称、型号'){this.value='';this.style.color='#444'}" onblur="if(this.value==''){this.value='请输入关键字  如品牌、吨位、名称、型号';this.style.color='#999'}"/></div>
     <div clsas="souk2">
      <input name="" type="button" class="anniu2"/>
     </div>
     <div class="clear"></div>
    </form></div>
    <div class="clear"></div>
   </div>
    <div class="neiBanner"><a href="{$ad.ad_link}"><img src="{$ad.ad_code}" width="1198" height="296" /></a></div>
 <!--   <div class="neiBanner"><img src="__PUBLIC__/images/neibn8.jpg" width="1198" height="296" /></div>-->
    <div class="neiNav">
    <ul class="navlist">
      <foreach item='art_cate' name='art_cate'>
        <li>
          <a href="{:U('News/articleList',array('cat_id'=>$art_cate['cat_id']))}" <if condition="$art_cate['cat_id'] eq $page[cat_id]">class='current'</if>>{$art_cate.cat_name}</a>
        </li> 
      </foreach>
      <li>
        <a href="{:U('News/news1')}" <if condition="$art_cate['cat_id'] eq false">class='current'</if> >租赁问答</a>
      </li>
    </ul>
   </div>
</div>
<div class="neiCent2">
  <div class="xinwen">
    <ul class="newlist">
      <foreach item='list' name='list'>
        <li>
          <a href="{:U('News/articleInfo',array('article_id'=>$list['article_id']))}">{$list.title}</a>
          <span>{$list.add_time|date='Y-m-d',###}</span>
        </li>
      </foreach>
    </ul>
    <div class="page">
      <a href="{:U('News/articleList',array('cat_id'=>$page['cat_id'],'page'=>$page['page']+1))}" class="page2">下一页</a>
      <foreach item='pageRows' name='pageRows'>
      <a href="{:U('News/articleList',array('cat_id'=>$page['cat_id'],'page'=>$pageRows))}" style="<if condition='$page.page eq $pageRows'>background:#039cf4;color:#fff</if>">{$pageRows}</a>
      </foreach> 
      <a href="{:U('News/articleList',array('cat_id'=>$page['cat_id'],'page'=>$page['page']-1))}" class="page1">上一页</a> 
      <span>共{$page.pages}页　 　当前第{$page.page}页 </span> 
  </div>
  </div>
</div>
<!--------尾部开始-------------->
<include file="Public/footer" />
<!--------尾部结束--------------> 
</body>
<script>
  $('img[title="删除"]').click(function(){
    var obj = $(this);
          // $(this).parents('li').remove();return false;
    var msg_id = $(this).attr('msg_id');
    $.post(
      "{:U('User/delMsg')}",
      {'msg_id':msg_id},
      function(data){
        if(data['status']==1){
          obj.parents('li').remove();
          alert(data['msg']);
        }
      },
      'json'
    )
    // alert(msg_id);
  })
</script>
</html>
