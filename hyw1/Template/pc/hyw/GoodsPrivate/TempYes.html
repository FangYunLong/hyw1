<script>
window.location = "#maodian";
timeTo({$overs.h|default='0'},{$overs.time|default='0'});
function timeTo(h,time)
{
  // var time = 0;
  // var h = 0;
  setInterval(function(){
    ajaxgoods();  

    time++;
    if(time >= 60){
      time -= 60;
      h++;
    }
    if(time < 10){
      time1 = '0'+time;
    }else{
      time1 = time;
    }
    if(h < 10){
      h1 = '0' + h;
    }else{
      h1 = h;
      $('.zhongtit').html('');
      $('.zhongtit').append('司机正忙，请您耐心等待！');
      $('.quxd').css({'display':'none'});
      $('.zhegn').css({'display':'table-row'});
    }
    $('.h').html('');
    $('.h').append(h1);
    $('.time').html('');
    $('.time').append(time1);  
    // if(time < 10){
    //   time = 
    // }
  },1000);
  
}
</script>

<script type="text/javascript">
	$(function(){
		showScroll();
		function showScroll(){
			$(window).scroll( function() { 
				var scrollValue=$(window).scrollTop();
				scrollValue > 100 ? $('div[class=scroll]').fadeIn():$('div[class=scroll]').fadeOut();
			} );	
			$('#scroll').click(function(){
				$("html,body").animate({scrollTop:0},200);	
			});	
		}
	})

function ajaxgoods()
{
    var temp_id = $('input[name="temp_id"]').val();
    $.ajax({ 
        type:'post',
        url: "{:U('GoodsPrivate/tempStatus')}", 
        data:{temp_id:temp_id},
        dataType: 'json',
        success: function(date){
          if(date['status']==1){
            $('.d-nickname').html('');
            $('.d-nickname').append(date.driver.nickname);
            $('.d-mobile').html('');
            $('.d-mobile').append(date.driver.mobile);   
            $('.neiCent').css({'display':'none'});        
            $('.neiCent3').css({'display':'table-row'});         
          }
        },
    });
}  

//重发订单
function again(temp_id)
{
    $.ajax({ 
        type:'post',
        url: "{:U('GoodsPrivate/againTemp')}", 
        data:{temp_id:temp_id},
        dataType: 'json',
        success: function(date){
          if(date['status']==1){
            window.location.href = "/index.php/Home/GoodsPrivate/TempYes/temp_id/"+temp_id;
            return false;
          }else{
            $('.d-error').html('');
            $('.d-error').append(date.msg);
            return false;
          }
        },
    });
}

//取消订单
function cancelOrder(temp_id)
{
    $.ajax({ 
        type:'post',
        url: "{:U('GoodsPrivate/cancelOrder')}", 
        data:{temp_id:temp_id},
        dataType: 'json',
        success: function(date){
          if(date['status']==1){
            time_display();
            // window.location.href = "/index.php/Home/GoodsPrivate/TempYes/temp_id/"+temp_id;
            return false;
          }else{
            $('.d-error').html('');
            $('.d-error').append(date.msg);
            return false;
          }
        },
    });  
}


function time_display()
{
  var y = 3;
  setInterval(function(){
    var c_error =  '取消成功，' + y + '秒后跳转。。。';
    $('.d-error').html('');
    $('.d-error').html(c_error);
    y--;
    if(y==-1){
      window.location.href = "/index.php/Home/Goods/goodsTemp";
    }
  },1000);  
}
</script>
