      }

      switch(type){
        case '1':
          var url = '/index.php/Home/Pay/yongyiPay/order_id/'+order_id;
        break;
        case '2':
          var url = '/index.php/Home/Pay/specialPay/goods_id/'+goods_id;
        break;
        case '3':
          var url = '/index.php/Home/Pay/rentPay/order_id/'+order_id;
