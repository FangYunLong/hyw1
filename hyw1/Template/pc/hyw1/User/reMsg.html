<head>

</head>


<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
<!--------位置与搜索开始-------------->
<include file="Public/userTop" />
<!--------位置与搜索结束-------------->
<div class="neiCent2">
  <div class="mayLeft">  
    <!--------左边导航开始-------------->
    <include file="Public/userLeft" />
    <!--------左边导航结束-------------->
  </div>

  <div class="mayRight">
    <div class="rigbiaot">我的消息</div>
    <div class="mayxiax">{$data.content}</div>
    <a href="{:U('User/allMsg')}" style='float:right;margin-top:250px'>返回</a>
  </div>
    
  <div class="clear"></div>
</div>

<include file="Public/footer" />
<!--------尾部结束-------------->

<script>
  $('img[title="删除"]').click(function(){
    var obj = $(this);
          // $(this).parents('li').remove();return false;
    var msg_id = $(this).attr('msg_id');
    $.post(
      "{:U('User/delMsg')}",
      {'msg_id':msg_id},
      function(data){
        if(data['status']==1){
          obj.parents('li').remove();
          alert(data['msg']);
        }
      },
      'json'
    )
    // alert(msg_id);
  })
</script>
