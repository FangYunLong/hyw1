<script type="text/javascript">

function getCat(parent_id,Lv)
{
    Lv++;
    setNull(Lv);
    console.log(666);
    console.log(parent_id);
    if(parent_id == 0){
        console.log(11221);
        return true;
    }
    var obj = '.level'+Lv;
    var str;
    $.ajax({
        type:'POST',
        url:"{:U('Admin/Goods/getCat')}",
        data:{parent_id:parent_id},
        dataType:'JSON',
        success:function(jsonData){

                switch(jsonData['list'][0]['level']){
                    case 2:
                        str = '<option value="0">请选择车类型</option>';
                    break;
                    case 3:
                        str = '<option value="0">请选择吨位</option>';
                    break;
                    case 4:
                        str = '<option value="0">请选择门架</option>';
                    break;
                    case 5:
                        str = '<option value="0">请选择门架提升高度</option>';
                    break;
                }

                $.each(jsonData.list,function(key,val){
                    if(val['level'] == 3){
                        str += '<option value="'+val['id']+'">'+val['name']*1000+'('+val['money']+')</option>';
                    }else{
                        str += '<option value="'+val['id']+'">'+val['name']+'('+val['money']+')</option>';
                    }
                });
                $(obj).html('');
                $(obj).append(str); 

        }
    });    
}
    

function setNull(lv)
{
    for(lv;lv<6;lv++){
        switch(lv){
            case 2:
                str = '<option value="0">请选择车类型</option>';
            break;
            case 3:
                str = '<option value="0">请选择吨位</option>';
            break;
            case 4:
                str = '<option value="0">请选择门架</option>';
            break;
            case 5:
                str = '<option value="0">请选择门架提升高度</option>';
            break;
        }
        var obj = '.level'+lv;
        $(obj).html('');
        $(obj).append(str);
    }
}

function getCat2(parent_id,Lv)
{
    Lv++;
    var obj = '.level'+Lv;
    console.log(parent_id);
    var str;
    $.ajax({
        type:'POST',
        url:"{:U('Admin/Goods/getCat')}",
        data:{parent_id:parent_id},
        dataType:'JSON',
        success:function(jsonData){
            if(jsonData.list == false){
                for(Lv;Lv<6;Lv++){
                    var obj2 = '.level'+Lv;
                    $(obj2).html('');
                }
            }else{
                $.each(jsonData.list,function(key,val){
                    if(val['level'] == 3){
                        str += '<option value="'+val['id']+'">'+val['name']*1000+'</option>';
                    }else{
                        str += '<option value="'+val['id']+'">'+val['name']+'</option>';
                    }
                });
                $(obj).html('');
                $(obj).append(str); 
                               
                if(Lv == 5){
                    return true;
                }else{
                    getCat(jsonData['list'][0]['id'],Lv);
                }
            }

        }
    });    
}

</script>

<script>
    $(document).ready(function(){
        $(":checkbox[cka]").click(function(){
            var $cks = $(":checkbox[ck='"+$(this).attr("cka")+"']");
            if($(this).is(':checked')){
                $cks.each(function(){$(this).prop("checked",true);});
            }else{
                $cks.each(function(){$(this).removeAttr('checked');});
            }
        });
    });

    function choosebox(o){
        var vt = $(o).is(':checked');
        if(vt){
            $('input[type=checkbox]').prop('checked',vt);
        }else{
            $('input[type=checkbox]').removeAttr('checked');
        }
    }

    function call_back2(paths){

        for (i=0;i<paths.length ;i++ )

function addAttr(a)
{
	var attr = $(a).parent().parent().prop("outerHTML");	
	attr = attr.replace('addAttr','delAttr').replace('+','-');	
	$(a).parent().parent().after(attr);
}

function delAttr(a)
{
   $(a).parent().parent().remove();
