<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>好运旺租叉车</title>
<link href="/Public/hyw/css/base.css" rel="stylesheet" type="text/css" />
<link href="/Public/hyw/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/hyw/js/jquery-1.11.1.min.js"></script>
  
</head>


<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
<!--------位置与搜索开始-------------->
<include file="Public/userTop" />
<!--------位置与搜索结束-------------->
<div class="neiCent2">
  <div class="mayLeft">  
    <!--------左边导航开始-------------->
    <include file="Public/userLeft" />
    <!--------左边导航结束-------------->
  </div>

  <div class="mayRight">
      <script type="text/javascript">
    $(function (){
      $("input.mh_date").manhuaDate({                
        Event : "click",//可选               
        Left : 0,//弹出时间停靠的左边位置
        Top : -16,//弹出时间停靠的顶部边位置
        fuhao : "-",//日期连接符默认为-
        isTime : false,//是否开启时间值默认为false
        beginY : 2017,//年份的开始默认为1949
        endY :2020//年份的结束默认为2049
      });
      
    });
    </script>
    <div class="rigbiaot">订单中心 >我的分销 &gt; 添加银行卡</div>
    <div class="mayxiax" style="margin-top:40px;">
    <form action="" id='addBank' method="get">
      <div class="tiajyk">
        <div class="tjkm">持卡人：</div>
        <div class="tjkm2">
          <input name="cardholder" type="text"  class="tjkm3"/>
        </div>
        <div class="clear"></div>
      </div>
      <div class="tiajyk">
        <div class="tjkm">银行预留手机号：</div>
        <div class="tjkm2">
          <input name="reserved" type="text"  class="tjkm3"/>
        </div>
        <div class="clear"></div>
      </div>
      <div class="tiajyk">
        <div class="tjkm">身份证号：</div>
        <div class="tjkm2">
          <input name="idcard" type="text"  class="tjkm3"/>
        </div>
        <div class="clear"></div>
      </div>
      <div class="tiajyk">
        <div class="tjkm">银行账号：</div>
        <div class="tjkm2">
          <input name="bank_account" type="text"  class="tjkm3"/>
        </div>
        <div class="clear"></div>
      </div>
      <div class="tiajyk">
        <input type="button" onclick='submitsd()'  class="tjBtn" value="确定添加"/>
        <span class='errores'></span>
      </div>
    </form>
    </div>
  </div>    
  </div>
  <div class="clear"></div>
</div>
<!--------尾部开始-------------->
<include file="Public/footer" />
<!--------尾部结束--------------> 
</body>
<script>
function submitsd(){
  $.ajax({
      type : "POST",
      url  : "{:U('User/addBankAction')}",
      data : $('#addBank').serialize(),// 你的formid
      dataType:'json',
      success: function(date){
        if(date['status']==1){
          var str = '<div class="tjsucc"><img src="/Public/hyw/images/pic15.gif" width="80" height="81" /><span>恭喜您，添加成功！</span></div><div class="tjfhui"><a href="{:U(\'User/reward\')}">返  回</a></div>';
            $(".mayxiax").html('');
            $(".mayxiax").append(str);
        }else{
          $('.errores').html(date['msg']);
        }
      }
  });
}
</script>
</html>
