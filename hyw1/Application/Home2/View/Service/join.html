<script>
get_city1();

function get_city1(obj)
{
    $.post(
        '{:U("Home/News/get_city")}',
        function(data){
            var str = '<option value="0">选择省份</option>';
            $.each(data['list'],function(key,val){
                str += '<option value="'+val['id']+'">'+val['name']+'</option>';
            });
            $('#province').html('');
            $('#province').append(str);
        },
        'json'
    )
}

function get_city(obj)
{
    $.post(
        '{:U("Home/News/get_city")}',
        {id:$(obj).val()},
        function(data){
            var str = '<option value="0">选择城市</option>';
            $.each(data['list'],function(key,val){
                str += '<option value="'+val['id']+'">'+val['name']+'</option>';
            });
            $('#city').html('');
            $('#city').append(str);
        },
        'json'
    )
}

function get_area(obj)
{
    $.post(
        '{:U("News/get_city")}',
        {id:$(obj).val()},
        function(data){
            var str = '<option value="0">选择区域</option>';
            $.each(data['list'],function(key,val){
                str += '<option value="'+val['id']+'">'+val['name']+'</option>';
            });
            $('#district').html('');
            $('#district').append(str);
        },
        'json'
    )
}

//添加加盟商
function add_join_info()
{
    $.ajax({
        type : "POST",
        url  : "{:U('News/addInfo')}",
        data : $('#join').serialize(),// 你的formid
        dataType : 'json',
        success: function(date){
            if(date['status']==1){
                $(".errors").css({'color':'green'});
                $('input[type="reset"]').click();
            }else{
                $(".errors").css({'color':'red'});
            }
            $(".errors").html('');
            $(".errors").append(date['msg']);
        }                

    });
}
</script>
