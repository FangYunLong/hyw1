<script>
ajaxgoods($('.pinpai').val());
$('.xumu a').click(function(){
    var wheres = $(this).attr('value');
    $(this).siblings().attr({'class':''});
    $(this).attr({'class':'current'});
    var parents = $(this).parent().attr('value');
    $('input[name="'+parents+'"]').val(wheres);
    $('input[name="page"]').val('1');
    ajaxgoods();
});

function ajaxgoods(pinpai)
{
    $.ajax({ 
        type:'post',
        url: "{:U('Goods/ajaxGoods')}", 
        data: {content_type:1,pinpai:pinpai}, 
        success: function(data){
          $('.canshu').html('');
          $('.canshu').append(data);
        }
    });
}
